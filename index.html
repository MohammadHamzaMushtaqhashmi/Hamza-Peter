<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <input id="name" type="text" placeholder="Enter your name" required>
      <label id="name-label">Enter your name</label>
      <input id="email" type="email" placeholder="Enter your email" required>
      <label id="email-label">Enter your email adress</label>
      <input id="number" type="number" min="5" max="5" placeholder="Enter your age">
      <label id="number-label">Enter your phone number</label>
      <select id="dropdown">
        <option>
          <option>hello</option>
          <option>lime</option>
          <option>time</option>
        </option>
      </select>
      <label>
      <input type="radio" name="button" value="radio">
      <input type="radio" name="button" value="radio">
      <input type="radio" name="click" value="radio">
      </label>
      <label>
      <input type="radio" name="button" value="radio">
      <input type="radio" name="button" value="radio">
      <input type="radio" name="click" value="radio">
      </label>
      <label>
      <input type="checkbox" name="button" value="checkbox">
      <input type="checkbox" name="button" value="checkbox">
      </label>
<textarea type="textarea" placeholder="send us a message"></textarea>
<button type="submit" id="submit">submit</button>
    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
